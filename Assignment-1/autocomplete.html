            search.prototype = {

                init: function (id) {

                    this.field.onblur = this.stop;

                starting: function () {

                },

                    this.helper.style.width = (this.field.offsetWidth - 20) + "px";
                    document.body.appendChild(this.helper);
                    this.style();
                    this.helper.style.display = "none";
                    this.helper.style.position = "absolute";

                },
                style: function () {
                    var position = {x: 0, y: 0};

                    var e = this.field;
                    while (e) {
                        position.x += e.offsetLeft;
                        position.y += e.offsetTop;
                        e = e.offsetParent;
                    }

                    this.helper.style.left = position.x + "px";
                    this.helper.style.top = (position.y + this.field.offsetHeight) + "px";

                },

                    this.helper.style.display = "block";
                }
