<html>
    <head>
        <title>Registration Form</title>
        <script src = "User_JS_ObjectLibrary.js" ></script>       

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <div align = "center">
          
                <form name ="gform" style="background: #fafafa;
	padding: 20px;
	width: 500px;
	margin: 0 auto;
	border: 1px solid black;">
                    <h2 align = "center"> Registration Page</h2>
                    <table align = "center" style ="border-spacing:20px">
                        <tr><td>First Name:</td><td> <input type ="text" name ="name" id ="name" placeholder = "Enter First Name and Last Name" required ><br></td>

                        <tr><td>Email: </td><td><input type ="text" name = "email" id ="email" placeholder = "Enter email-id" required><br></td>

                        <tr><td>SSN:</td><td><input type="text" name="ssn" id ="ssn" placeholder="XXX-XX-XXXX" required/></td></tr>

                        <tr><td>Phone:</td><td><input type ="text" name ="phone" id="phone" placeholder="XXX-XXX-XXXX" required></td></tr>  
                        <tr><td>URL:</td><td><input type ="text" name ="url" id ="url"></td></tr>  

                        <tr><td>Password: </td><td><input type ="password" name = "password" id="password" placeholder = "Enter password"  title="Password must contain at least three uppercase letters, at least two lowercase letters,
                                                          and two special characters." required></td><td>

                        <tr><td>Confirm Password: </td><td><input type ="password" name ="password1" id="password1" placeholder = "Must be same as password" required></td></tr>

                        <tr><td>D.O.B :</td><td><input type ="date" name ="bday" id ="bday"></td></tr>

                        <tr><td>D.O.B with time:</td><td><input type = "datetime-local" name ="bday1" id="bday1"></td></tr>                       

                        <tr><td>Credit card number:</td><td><input type ="text" name ="credit" id="credit" placeholder="XXXX-XXXX-XXXX-XXXX"></td></tr>


                    </table>  

                    <input type ="button" name = "submit" value = "Create" style="	position: relative;
                           padding: 10px 40px;
                           border-radius: 10px;
                           font-family: 'Pacifico', cursive;
                           font-size: 15px;
                           color: black;
                          " onclick="isValidEmail();isPhoneNumberFormatValid()"><br><br>
                    <table><tr><td> JSON:</td><td><input type ="button" style ="background-color:#3498DB;color:white ; border: 3px solid;border-radius: 25px; font-family: 'Pacifico', cursive;" name ="submit" value ="To Json" onclick ="toJSONSTring()"></td>
                            <td>    <input type ="button" name ="submit" value ="Read From Json" style ="background-color:#3498DB;color:white; border: 3px solid;border-radius: 25px; font-family: 'Pacifico', cursive;" onclick ="readFromJSONString()"></td></tr>
                        <tr><td>Local Storage:</td><td><input type ="button" name ="submit" style ="background-color:#82BF56;color:white; border: 3px solid;border-radius: 25px; font-family: 'Pacifico', cursive;" value ="To local storage" onclick ="saveToLocalStorage()"></td>
                            <td><input type ="button" name ="submit" value ="Read from local storage" style ="background-color:#82BF56;color:white; border: 3px solid;border-radius: 25px; font-family: 'Pacifico', cursive;" onclick ="readFromLocalStorage()"></td></tr>
                        <tr><td>Session Storage:</td><td><input type ="button" name ="submit" value ="To session Storage" style ="background-color:#E74C3C;color:white; border: 3px solid;border-radius: 25px; font-family: 'Pacifico', cursive;" onclick ="saveToSessionStorage()"></td>
                            <td><input type ="button" name ="submit" value ="Read from session storage" style ="background-color:#E74C3C;color:white; border: 3px solid;border-radius: 25px; font-family: 'Pacifico', cursive;" onclick ="readFromSessionStorage()"></td></tr></table>
                            &nbsp;  &nbsp;  &nbsp;  &nbsp;<input type ="button" name ="submit" value ="Check if Browser is Online or Offline" style ="background-color:#CC33FF;color:white; border: 3px solid;border-radius: 25px; font-family: 'Pacifico', cursive;" onclick ="onlineCheck()">
                </form>

                   </div>
    </body>
</html>
